<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário Trybewarts</title>
  </head>

  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
      />
      <h1 id="trybewarts-header-title" class="trybewarts-header-title">Trybewarts</h1>
      <form action="" method="post" class="trybewarts-login">
        <input
          type="email"
          name="email"
          id="input-email-header"
          placeholder="Email"
        />
        <input
          type="password"
          name="password"
          id="input-senha"
          placeholder="Senha"
        />
        <button class="buttonEnter" type="submit" id="button-form">Entrar</button>
      </form>
    </header>
    <main>
      <form action="" id="evaluation-form">
        <div>
          <input id="input-name" type="text" placeholder="Nome" />
          <input id="input-lastname" type="text" placeholder="Sobrenome" />
        </div>
        <div>
          <input id="input-email" type="email" placeholder="Email" />
          <div>

            <label for="house" id="lable-house">Casa</label>
            <select name="house" id="house">
              <option id="gitnoria-house" value="Gitnória">Gitnória</option>
              <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
              <option id="corvinode-house" value="Corvinode">Corvinode</option>
              <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
          </div>
        </div>
        <div>

          <div id="family-label" class="family-label">
            <label id="label-family">Qual sua família?</label>
            <label for="frontend">Frontend</label>
            <input type="radio" name="family" id="frontend" value="Frontend" />
            <label for="backend">Backend</label>
            <input type="radio" name="family" id="backend" value="Backend" />
            <label for="fullstack">FullStack</label>
            <input type="radio" name="family" id="fullstack" value="FullStack" />
          </div>
        </div>
        <div>
          <label id="label-content"
            >Qual conteúdo você está com mais vontade de aprender?</label
          >
          <div>
            <input
              class="subject"
              type="checkbox"
              name="subject1"
              id="subject1"
              value="HoFs"
            />
            <label for="subject1">HoFs</label>
            <input
              class="subject"
              type="checkbox"
              name="subject2"
              id="subject2"
              value="Jest"
            />
            <label for="subject2">Jest</label>
            <input
              class="subject"
              type="checkbox"
              name="subject3"
              id="subject3"
              value="Promises"
            />
            <label for="subject3">Promises</label>
            <br />
            <input
              class="subject"
              type="checkbox"
              name="subject4"
              id="subject4"
              value="React"
            />
            <label for="subject4">React</label>
            <input
              class="subject"
              type="checkbox"
              name="subject5"
              id="subject5"
              value="SQL"
            />
            <label for="subject5">SQL</label>
            <input
              class="subject"
              type="checkbox"
              name="subject6"
              id="subject6"
              value="Python"
            />
            <label for="subject6">Python</label>
          </div>
        </div>
        <div class="radio-rate">
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <label for="">1</label>
          <input type="radio" value="1" name="rate" />
          <label for="">2</label>
          <input type="radio" value="2" name="rate" />
          <label for="">3</label>
          <input type="radio" value="3" name="rate" />
          <label for="">4</label>
          <input type="radio" value="4" name="rate" />
          <label for="">5</label>
          <input type="radio" value="5" name="rate" />
          <label for="">6</label>
          <input type="radio" value="6" name="rate" />
          <label for="">7</label>
          <input type="radio" value="7" name="rate" />
          <label for="">8</label>
          <input type="radio" value="8" name="rate" />
          <label for="">9</label>
          <input type="radio" value="9" name="rate" />
          <label for="">10</label>
          <input type="radio" value="10" name="rate" />
        </div>
        <label for="" class="textarea">Deixe seu comentário:</label>
        <textarea name="" id="" maxlength="500" cols="30" rows="10"></textarea>
        <div>
          <label for="agreement" id="label-infos"
            >Você concorda com o uso das informações acima?</label
          >
          <input type="checkbox" name="" id="agreement" />
        </div>
        <div class="enviar">
          <button type="submit" id="submit-btn">Enviar</button>
        </div>
      </form>
      <img
        src="images/trybewarts-colored.svg"
        alt=""
        id="trybewarts-forms-logo"
      />
    </main>
    <footer class="footer">
      <span> Direitos reservados à Trybewarts©</span>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
