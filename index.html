<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário Trybewarts</title>
  </head>

  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" method="post" class="trybewarts-login">
        <input
          type="email"
          name="email"
          id="input-email-header"
          placeholder="Email"
        />
        <input
          type="password"
          name="password"
          id="input-senha"
          placeholder="Senha"
        />
        <button type="submit" id="button-form">Entrar</button>
      </form>
    </header>
    <main>
      <form action="" id="evaluation-form">
        <div>
          <input id="input-name" type="text" placeholder="Nome" />
          <input id="input-lastname" type="text" placeholder="Sobrenome" />
        </div>
        <div>
          <input id="input-email" type="email" placeholder="Email" />
          <label for="house" id="lable-house">Casa</label>
          <select name="house" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
        <div id="family-label">
          <label id="label-family">Qual sua família?</label>

            <label for="frontend">Frontend</label>
            <input type="radio" name="family" id="frontend" value="Frontend">
            
            <label for="backend">Backend</label>
                <input type="radio" name="family" id="backend" value="Backend">
                <label for="fullstack">FullStack</label>
                <input type="radio" name="family" id="fullstack" value="FullStack">
        </div>
      </form>
      <img
        src="images/trybewarts-colored.svg"
        alt=""
        id="trybewarts-forms-logo"
      />
    </main>
    <script src="script.js"></script>
  </body>
</html>
